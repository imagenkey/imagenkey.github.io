<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- AI Brain symbol -->
  <g fill="white" stroke="white" stroke-width="0.5">
    <!-- Central processing unit -->
    <rect x="12" y="12" width="8" height="8" rx="2" fill="white"/>
    
    <!-- Neural connections -->
    <circle cx="8" cy="8" r="1.5" fill="white"/>
    <circle cx="24" cy="8" r="1.5" fill="white"/>
    <circle cx="8" cy="24" r="1.5" fill="white"/>
    <circle cx="24" cy="24" r="1.5" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="9.5" y1="9.5" x2="12" y2="12" stroke="white" stroke-width="1"/>
    <line x1="22.5" y1="9.5" x2="20" y2="12" stroke="white" stroke-width="1"/>
    <line x1="9.5" y1="22.5" x2="12" y2="20" stroke="white" stroke-width="1"/>
    <line x1="22.5" y1="22.5" x2="20" y2="20" stroke="white" stroke-width="1"/>
    
    <!-- Central A -->
    <text x="16" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#2c3e50">A</text>
  </g>
</svg>
